<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <nav>
        <ul class="nav-links">¿
          <li class="createButton"><a>Crear</a></li>
          <li><a class="logout">Cerrar sesión</a></li>
        </ul>
      </nav>
    <div class="container-books"></div>
    <dialog id="editDialog">
      <form method="dialog">
        <h2>Edit Book</h2>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
        <br>
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required>
        <br>
        <label for="description">Description:</label>
        <textarea id="description" name="description" ></textarea required>
        <br>
        <label for="summary">Summary:</label>
        <textarea id="summary" name="summary" ></textarea required>
        <br>
        <label for="publicationDate">Publication Date:</label>
        <input type="date" id="publicationDate" name="publicationDate" required>
        <br>
        <menu>
          <button value="cancel">Cancel</button>
          <button value="confirm">Save</button>
        </menu>
      </form>
    </dialog>

    <script type="module" src="../index.js"></script>
</body>
</html>
